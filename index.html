<!DOCTYPE html>
<html>
<head>
    <title>Block-Vote</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
        </style>
     <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <header class="site-header clearfix">
        <nav>
            <div class="logo">
                <h1>Block-Vote</h1>

            </div>
        </nav>
        <section>
            <div class="leftside">
                <lottie-player src="img\Animation.json" autoplay loop></lottie-player>
            </div>
            <div class="rightside">
                <h1>VOTE!</h1>
                <p> LET YOUR VOICE BE HEARD! </p>
                <a href="/register"><button>USER SIGN-UP/LOGIN</button></a>
                <a href="/adlogin"><button>ADMIN-LOGIN</button></a>

            </div>

        </section>

    </header>
</body>

</html>
